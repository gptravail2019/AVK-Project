version: '3'
services:
    avkdb:
        image: avkdb
        build: 
            context: database
        env_file:
            - ./database/.env
        ports:
            - "3306:3306"
        volumes:
            - $PWD/database/mysql-5.7/:/etc/mysql
        networks:
            - avk-net
networks:
    avk-net: